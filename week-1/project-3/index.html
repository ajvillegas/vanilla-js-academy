<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Forms Password Visibility</title>

        <style type="text/css">
            body {
                margin: 0 auto;
                max-width: 40em;
                width: 88%;
            }

            label {
                display: block;
                width: 100%;
            }

            input {
                margin-bottom: 1em;
            }

            [type="checkbox"] {
                margin-bottom: 0;
                margin-right: 0.25em;
            }

        </style>
    </head>

    <body>
        <h1>Multiple Forms Password Visibility</h1>

        <h2>Change Username</h2>
        <p>Enter your username and password to change your username.</p>

        <form>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="show-password">
                    <input type="checkbox" name="show-password" id="show-password">
                    Show password
                </label>
            </div>

            <p>
                <button type="submit">Change Username</button>
            </p>
        </form>

        <h2>Change Password</h2>
        <p>Enter your current password and new password below.</p>

        <form>
            <div>
                <label for="current-password">Current Password</label>
                <input type="password" name="current-password" id="current-password">
            </div>

            <div>
                <label for="new-password">New Password</label>
                <input type="password" name="new-password" id="new-password">
            </div>

            <div>
                <label for="show-passwords">
                    <input type="checkbox" name="show-passwords" id="show-passwords">
                    Show passwords
                </label>
            </div>

            <p>
                <button type="submit">Change Passwords</button>
            </p>
        </form>

        <script>
            // Get the first form password input field.
            const passwordInput = document.querySelector('#password');

            // Get second form password input fields.
            const passwordInputs = document.querySelectorAll('input[type="password"]:not(#password)');

            // Toggle password input field type.
            const toggleVisibility = function (input) {
                if (event.target.checked) {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            };

            // Handle click events with event delegation.
            document.addEventListener('click', function (event) {
                if (passwordInput && event.target.matches('#show-password')) {
                    toggleVisibility(passwordInput);
                }

                if (passwordInputs && event.target.matches('#show-passwords')) {
                    for (let input of passwordInputs) {
                        toggleVisibility(input);
                    }
                }
            });
        </script>
    </body>

</html>
