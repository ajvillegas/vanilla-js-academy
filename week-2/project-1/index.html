<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Count</title>

        <style>
            label,
            textarea {
                display: block;
            }

        </style>
    </head>

    <body>
        <h1>Character Count</h1>

        <label for="text">Enter your text below</label>
        <textarea id="text" rows="6" cols="50"></textarea>

        <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

        <script>
            // Get the textarea input field.
            const textInput = document.querySelector('#text');

            // Get the character count element.
            const displayCount = document.querySelector('#character-count');

            // Handle the input event on textarea.
            textInput.addEventListener('input', function (event) {
                // Display the character count.
                displayCount.innerText = textInput.value.length;
            });
        </script>
    </body>

</html>
