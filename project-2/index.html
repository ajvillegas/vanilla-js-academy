<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Password Visibility</title>

        <style type="text/css">
            body {
                margin: 0 auto;
                max-width: 40em;
                width: 88%;
            }

            label {
                display: block;
                width: 100%;
            }

            input {
                margin-bottom: 1em;
            }

            [type="checkbox"] {
                margin-bottom: 0;
                margin-right: 0.25em;
            }

        </style>
    </head>

    <body>
        <h1>Multiple Password Visibility</h1>

        <h2>Change Password</h2>
        <p>Enter your current password and new password below.</p>

        <form>
            <div>
                <label for="current-password">Current Password</label>
                <input type="password" name="current-password" id="current-password">
            </div>

            <div>
                <label for="new-password">New Password</label>
                <input type="password" name="new-password" id="new-password">
            </div>

            <div>
                <label for="show-passwords">
                    <input type="checkbox" name="show-passwords" id="show-passwords">
                    Show passwords
                </label>
            </div>

            <p>
                <button type="submit">Change Passwords</button>
            </p>
        </form>

        <script>
            // Get the password input fields.
            const inputs = document.querySelectorAll('input[type="password"]');

            // Get the checkbox input field.
            const checkbox = document.querySelector('#show-passwords');

            // Verify that the elements exists.
            if (inputs && checkbox) {
                // Listen for click event when checkbox is toggled.
                checkbox.addEventListener('click', function (event) {
                    for (let input of inputs) {
                        // Toggle password imput field type.
                        if (event.target.checked) {
                            input.type = 'text';
                        } else {
                            input.type = 'password';
                        }
                    }
                });
            }
        </script>
    </body>

</html>
